<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET money</title>
    <link rel="stylesheet" href="et-money.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;600;800&family=Poppins:wght@400;500&family=Roboto+Condensed:wght@300;400&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container1">
            <img id="logo" src="one.png" alt="">
            <h1>Batuk</h1>
        
            <div class="innerContainer1">
                <p>Estimated Interest upto</p>
                <div class="data"><h1>₹18,500</h1></div>
            </div>
        </div>

        <div class="container2">
            <a href="">
                <img src="https://img.smartspends.com/static/images/pfm-solution/back-arrow.svg" alt="">
            </a>
            <h2>Invest and earn up to 10%</h2>
            <div class="input">
                <p>Enter your investment amount</p>
               <input type="text" placeholder=" ₹ Enter your amount">
               <p id="sec-text">Minimum investment amount is ₹100000</p>
            </div>
            
            <div class="select-intrest-rate">
                <p>Select interest rate</p>
                <div class="box"><p>10% <br>p.a</p></div>
                <div class="box"><p>9.6% <br>p.a</p></div>
                <div class="box"><p>8.6% <br>p.a</p></div>
            </div>
            <div class="btn">
                <p>Select interest payout</p>
                <button>Monthly payout</button>
                <button>Cumulative</button>
                
            </div>
            <hr class="new">
            <div class="new-btn">
                <button>Invest Now</button>
            </div>
        </div>
    </div>
</body>
</html>
